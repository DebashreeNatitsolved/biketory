<ion-header>
	
	<ion-toolbar *ngIf="showSearchbar">
		<ion-searchbar  *ngIf="showSearchbar"
	[showCancelButton]="true"
  [(ngModel)]="myInput"
  (input)="search($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
	</ion-toolbar>
	
	<ion-navbar *ngIf="!showSearchbar">
	<ion-title style="text-align: center;">My Wishlist</ion-title>
	<!-- <ion-buttons end >
		<button  ion-button icon-only (click)="toggleSearchbar()">
		  <ion-icon name="search"></ion-icon>
		</button>
	  </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card class="ml-0 mr-0 mt-0 w-100 category-card" *ngFor="let item of wishlistGearArray" (click)="goToGearPage(item.gear.id)">
		<ion-card-content>
			<ion-list class="fab-list">
				<ion-item >
					<ion-thumbnail item-start>
					<img *ngIf="item.gear.upload" src= "{{gearImgString+item.gear.upload}}" alt="">
					<img *ngIf="!item.gear.upload" src="assets/imgs/camera.png" alt="">
						<a href="" class="fab-icon"><ion-icon name="heart"></ion-icon></a>
					</ion-thumbnail>
					<h2>{{item.gear.product_name}}</h2>
					<b><span>Price: </span>{{item.gear.price}}</b>
					<p><span>Description</span>  {{item.gear.description}}</p>
				
				</ion-item>
			</ion-list>
		</ion-card-content>
</ion-card>


<ion-card class="ml-0 mr-0 mt-0 w-100 category-card" *ngFor="let item of wishlistBikeArray" (click)="goToBikePage(item.product.id)">
		<ion-card-content  >
			<ion-list class="fab-list">
				<ion-item >
					<ion-thumbnail item-start>
							<img *ngIf="item.product.productsimages.length>0" src= "{{bikeImgString + item.product.productsimages[0].name}}"alt="">
						
							<img *ngIf="item.product.productsimages" src="assets/imgs/camera.png" alt="">
							<a href="" class="fab-icon"><ion-icon name="heart"></ion-icon></a>
					</ion-thumbnail>
					<h2>{{item.product.Makes.make_name}}</h2>
					<b><span>Price: </span>{{item.product.price}}</b>
					<p><span>Description</span>  {{item.product.description}}</p>
				
				</ion-item>
			</ion-list>
		</ion-card-content>
</ion-card>
