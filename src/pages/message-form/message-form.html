<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <!-- <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="send_message(form.value)" #BkForm="ngForm">
  <ion-list>
  
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
  	<p *ngIf="!form.controls['name'].valid && form.controls['name'].touched" ion-text color="danger">Name is required </p>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <p *ngIf="!form.controls['email'].valid && form.controls['email'].touched" ion-text color="danger">Email is required </p>
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="number" formControlName="phone"></ion-input>
    </ion-item>
    <p *ngIf="!form.controls['phone'].valid && form.controls['phone'].touched" ion-text color="danger">Phone is required </p>
    <ion-item>
      <ion-label floating>Text</ion-label>
      <ion-textarea rows="3" formControlName="message"></ion-textarea>

    </ion-item>
    <p *ngIf="!form.controls['message'].valid && form.controls['message'].touched" ion-text color="danger">Message is required </p>
    <div class="button-area">
      <button ion-button round block [disabled]="!form.valid">Send Message</button>
    </div>
      
  
  
  </ion-list>
</form>
</ion-content>
