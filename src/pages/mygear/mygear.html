<ion-header>
  <ion-navbar>
    <ion-title>My Gears</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card class="ml-0 mr-0 mt-0 w-100 category-card">
		<ion-card-content>
			<ion-list class="fab-list" *ngIf="bikelists">
				<ion-item *ngFor="let item of bikelists">
          {{item.product_name}}
					<ion-thumbnail item-start>
						<!-- <img *ngIf="item.upload" src="{{imagelink + item.upload}}" alt="">
            <img *ngIf="!item.upload" src="assets/imgs/camera.png" alt=""> -->
            
            <img *ngIf="item.gearsimages.length != 0" src="{{imagelink + item.gearsimages[0].name}}" alt="">
						<img *ngIf="item.gearsimages.length == 0" src="assets/imgs/camera.png" alt="">


					</ion-thumbnail>
					<h2>{{item.category.name}}</h2>
					<b>{{item.product_name}}</b>
					<!-- <p *ngIf="item.Bikemodels"><span>Model :</span> {{item.Bikemodels.model_name}}</p>
					<p *ngIf="item.Makes"><span>Make :</span>{{item.Makes.make_name}}</p> -->
					<button ion-button color="dark" icon-left (click)="gearedit(item.id)"><ion-icon name="create"></ion-icon> Edit</button> 
					<button ion-button color="danger" icon-left (click)="geardelete(item.id)"><ion-icon name="trash" ></ion-icon> Delete</button> 
				</ion-item>
				
				
			
			</ion-list>
			<ion-list class="fab-list" *ngIf="!bikelists">
				<ion-item >
					
					<h2>No Gear available.</h2>
					
					
				</ion-item>
				
				
			
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
