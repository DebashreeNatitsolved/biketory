	<ion-toolbar *ngIf="showSearchbar">
		<ion-searchbar  *ngIf="showSearchbar"
	[showCancelButton]="true"
  [(ngModel)]="myInput"
  (input)="search($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
	</ion-toolbar>
	
	<ion-navbar *ngIf="!showSearchbar">
	<ion-title style="text-align: center;">Result</ion-title>
	<ion-buttons end >
		<!-- <button  ion-button icon-only (click)="toggleSearchbar()">

	  </ion-buttons>
  </ion-navbar>
	<ion-grid class="filter-bar p-0">
		<ion-row>
			<ion-col col-6 class="p-0"><button ion-button block color="light" (click)="filtr()"><img src="../../assets/imgs/icon-filter.png" alt=""> Filter</button></ion-col>
			<ion-col col-6 class="p-0"><button ion-button block color="light" (click)="sort()"><img src="../../assets/imgs/icon-sort.png" alt="">Sort By</button></ion-col>
		</ion-row>
	</ion-grid>
</ion-header>


<ion-content class="flex-wrapper">

	<ion-list class="list-flex" *ngIf="bikelists!=''">
	 <ion-card class="ml-0 mr-0 mt-0 w-100 product-holder" *ngFor="let item of bikelists" (click)="bikedetails(item.id)">
		<!-- <img src="assets/imgs/motor-cycle.jpg" alt=""> -->
		<ion-thumbnail item-start>
				<img *ngIf="item.productsimages.length != 0" src="{{imagelink + item.productsimages[0].name}}" alt="">
				<img *ngIf="item.productsimages.length == 0" src="assets/imgs/camera.png" alt="">
			</ion-thumbnail>
		<ion-card-content class="text-field">
			<h4>{{item.reg_number}}</h4>
			<p class="price">$ {{item.price}}</p>
			<div>
					<p *ngIf="item.Bikemodels"><span>Model :</span> {{item.Bikemodels.model_name}}</p>
					<p *ngIf="item.Makes"><span>Make :</span>{{item.Makes.make_name}}</p>
			</div>
		</ion-card-content>
		
	</ion-card> 
	</ion-list>
	
	<ion-card class="ml-0 mr-0 mt-0 w-100 product-holder"  *ngIf="bikelists==''">
	
		
		<ion-card-content >
			<h6>No Search Bike Available</h6>
			<!-- <p class="price">$ {{item.price}}</p> -->
		</ion-card-content>
	
	</ion-card>
	
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-title>Footer</ion-title>
	</ion-toolbar>
</ion-footer>
