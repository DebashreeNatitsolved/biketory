<ion-header>

  <ion-navbar>
    <ion-title>Post Ads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form>
		<ion-card class="ml-0 mr-0 mt-0 w-100 step-card">
			<ion-card-content>
				<ion-grid class="p-0">
					<ion-row>
					<ion-col col-12 class="pl-0 pr-0">
						<ul class="step-holder">
							<li class="active"><p>Basic Info</p></li>
							<li><p>Ad Details</p></li>
							<li><p>Add Photos</p></li>
						</ul>
					</ion-col>
					</ion-row>
				</ion-grid>
				<h6 class="m-b-10">Basic Info</h6>
				<ion-list class="post-fields">
					<ion-item>
						<ion-input type="text" placeholder="Vehicle Brand"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Ad Id"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Ad Posted Date"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Business Name"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Owner Name"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Address"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Nearest Location"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="text" placeholder="Contact No."></ion-input>
					</ion-item>
					<ion-item>
						<ion-label>Type Of Ad</ion-label>
						<ion-select>
							<ion-option>Commercial</ion-option>
						</ion-select>
					</ion-item>
					<ion-item>
						<ion-label>Choose Plan</ion-label>
						<ion-select>
							<ion-option>Gold</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>
		<button ion-button icon-right block (click)="steptwo()">Next <ion-icon name="arrow-forward"></ion-icon></button>
	</form>
</ion-content>
