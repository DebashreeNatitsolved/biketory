    <ion-grid class="filter-bar p-0">
      <ion-row>
        <ion-col col-6 class="p-0"><button ion-button block color="light" (click)="filtr()"><img src="../../assets/imgs/icon-filter.png" alt=""> Filter</button></ion-col>
        <ion-col col-6 class="p-0"><button ion-button block color="light" (click)="sort()"><img src="../../assets/imgs/icon-sort.png" alt=""> Sort By Price</button></ion-col>
      </ion-row>

<ion-content class="flex-wrapper">
   
        <ion-card class="ml-0 mr-0 mt-0 w-100 product-holder" *ngFor="let item of resultArray" (click)="goToDetails(item.id)">
            <ion-card-content>
  <ion-slides pager >
    <ion-slide  *ngFor="let image of item.productsimages"><img *ngIf="image.name.length != 0"  src="{{imageUrl + image.name}}" alt="">
      <img *ngIf="image.name.length == 0" src="assets/imgs/camera.png" alt="">
  </ion-slide></ion-slides>

         
           <h6>{{item.reg_number}}</h6>
           <p class="price">$ {{item.price}}</p>
        
         
             <p *ngIf="item.Bikemodels"><span>Model :</span> {{item.Bikemodels.model_name}}</p>
               <p *ngIf="item.Makes"><span>Make :</span>{{item.Makes.make_name}}</p>
         </ion-card-content>
       </ion-card> 
     
      </ion-content>
