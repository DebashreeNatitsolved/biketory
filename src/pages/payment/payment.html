<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-row>
        <ion-col col-12 radio-group >
          <ion-item>
            <ion-label>Cash On Delivery</ion-label>
            <ion-radio checked value="cod" ></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>PayPal</ion-label>
              <ion-radio value="paypal"></ion-radio>
            </ion-item>
        </ion-col>
     
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button round class="margin-bottom" type="submit">Confirm Order</button>
        </ion-col>
      </ion-row>
</ion-content>
