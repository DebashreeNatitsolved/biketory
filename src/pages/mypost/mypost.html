<ion-header>
  <ion-navbar>
    <ion-title>Mypost</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card class="ml-0 mr-0 mt-0 w-100 category-card">
		<ion-card-content>
			<ion-list class="fab-list" *ngIf="bikelists">
				<ion-item *ngFor="let item of bikelists">
					<ion-thumbnail item-start>
						<img *ngIf="item.productsimages.length != 0" src="{{imagelink + item.productsimages[0].name}}" alt="">
						<img *ngIf="item.productsimages.length == 0" src="assets/imgs/camera.png" alt="">
					</ion-thumbnail>
					<h2>{{item.reg_number}}</h2>
					<b>{{item.price}}</b>
					<p *ngIf="item.Bikemodels"><span>Model :</span> {{item.Bikemodels.model_name}}</p>
					<p *ngIf="item.Makes"><span>Make :</span>{{item.Makes.make_name}}</p>
					<button ion-button color="dark" icon-left (click)="bikeedit(item.id)"><ion-icon name="create"></ion-icon> Edit</button> 
					<button ion-button color="danger" icon-left (click)="bikedelete(item.id)"><ion-icon name="trash" ></ion-icon> Delete</button> 
				</ion-item>
				
				
			
			</ion-list>
			<ion-list class="fab-list" *ngIf="!bikelists">
				<ion-item >
					
					<h2>No bikes available.</h2>
					
					
				</ion-item>
				
				
			
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
