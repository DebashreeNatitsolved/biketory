<ion-header>

  <ion-navbar>
    <ion-title>review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <rating [(ngModel)]="rate" 
  readOnly="false" 
  max="5"
  emptyStarIconName="star-outline" 
  halfStarIconName="star-half"
  starIconName="star" 
  nullable="false" 
  (ngModelChange)="onModelChange($event)"
  > 
</rating>
<form [formGroup]="form" (ngSubmit)="add_review(form.value)" #BkForm="ngForm">
  <ion-list>
  
    <ion-item>
      <ion-label floating>Review</ion-label>
      <ion-input type="text" formControlName="review"></ion-input>
    </ion-item>
  	<p *ngIf="!form.controls['review'].valid && form.controls['review'].touched" ion-text color="danger">Review is required </p>
   
    <div class="button-area">
      <button ion-button round block [disabled]="!form.valid">Add review</button>
    </div>
      
  
  
  </ion-list>
</form>
</ion-content>
