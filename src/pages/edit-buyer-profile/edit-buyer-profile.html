<ion-header>
    <ion-navbar>
      
      <ion-title>Edit Profile</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

      <ion-grid class="edit-buyer">
          <form [formGroup]="formGroup" (ngSubmit)="submitDetails(formGroup.value)"> 
        <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="First Name" formControlName="first_name">></ion-input>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="Last Name" formControlName="last_name"></ion-input>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="Phone Number" formControlName="phone"></ion-input>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="City" formControlName="city"></ion-input>
            
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="Address" formControlName="address"></ion-input>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="Country" formControlName="country"></ion-input>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="Gender" formControlName="gender"></ion-input>
          </ion-col>
        </ion-row>
    
       <ion-row>
          <ion-col col>
            <ion-input type="text" placeholder="Postcode" formControlName="postcode"></ion-input>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col>
             <button ion-button type="submit" block round >Submit Details</button> 
          </ion-col>
        </ion-row>
    
       
    </form>
      </ion-grid>
